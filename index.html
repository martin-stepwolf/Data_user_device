<!DOCTYPE html>
<html lang="en">
  <head>
    <title>User-Form</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="lib/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <script src="lib/jquery.min.js"></script><!--LIBRERIA DE AJAX-->
    <script src="lib/bootstrap.min.js"></script>
</head>
  <body>
    <div class="container">
      <center><h2 class="text-center">Form User</h2></center>
      <div class="row">
      <form class="form-horizontal" >
        <div class="form-group">
          <label class="col-2 control-label">Sistema Operativo</label>
          <div class="col-10">
            <input type="text" id="sisop" disabled="true">
          </div>
        </div>
        <div class="form-group">
          <label for="email" class="col-2 control-label">Version de Sistena Operativo</label>
          <div class="col-10">
            <input type="text" id="versionsisop" disabled="true">
          </div>
        </div>
          <div class="form-group">
            <label for="password" class="col-2 control-label">Navegador</label>
            <div class="col-10">
              <input type="text" id="navegadorop" disabled="true">
            </div>
          </div>
          <div class="form-group">
            <label for="gender" class="col-2 control-label">Version de Navegador</label>
            <div class="col-10">
            <input type="text" id="versionnavegador" disabled="true">
            </div>
          </div>
          <div class="form-group">
            <label for="gender" class="col-2 control-label">Resolucion de pantalla</label>
            <div class="col-10">
            <input type="text" id="resoluc" disabled="true">
            </div>
          </div>
          <div class="form-group">
            <label for="gender" class="col-2 control-label">Profundidad de color</label>
            <div class="col-10">
            <input type="text" id="profund" disabled="true">
            </div>
          </div>
          <div class="form-group">
            <label for="gender" class="col-2 control-label">Idioma</label>
            <div class="col-10">
            <input type="text" id="idioma" disabled="true">
            </div>
          </div>
          <div class="form-group">
            <label for="gender" class="col-2 control-label">Zona horaria</label>
            <div class="col-10">
            <input type="text" id="zonhor" disabled="true">
            </div>
          </div>
          <div class="form-group">
            <label for="gender" class="col-2 control-label">Orientacion</label>
            <div class="col-10">
            <input type="text" id="orien" disabled="true">
            </div>
          </div>
          <div class="form-group">
            <label for="gender" class="col-2 control-label">Touch Screen</label>
            <div class="col-10">
            <input type="text" id="toscr" disabled="true">
            </div>
          </div>
          <div class="form-group">
            <label for="gender" class="col-2 control-label">Tipo de dispositivo</label>
            <div class="col-10">
            <input type="text" id="typedis" disabled="true">
            </div>
          </div>
            <input type="hidden" id="sisop" disabled="true">
            <input type="hidden" id="versionsisop" disabled="true">
            <input type="hidden" id="navegadorop" disabled="true">
            <input type="hidden" id="versionnavegador" disabled="true">
            <input type="hidden" id="resoluc" disabled="true">
            <input type="hidden" id="profund" disabled="true">
            <input type="hidden" id="idioma" disabled="true">
            <input type="hidden" id="zonhor" disabled="true">
            <input type="hidden" id="orien" disabled="true">
            <input type="hidden" id="toscr" disabled="true">
            <input type="hidden" id="typedis" disabled="true">
          <div class="form-group">
            <label for="gender" class="col-2 control-label">User</label>
            <div class="col-10">
            <input type="text" id="user">
            </div>
          </div>
           <div class="form-group">
            <label for="gender" class="col-2 control-label">Password</label>
            <div class="col-10">
            <input type="password" id="pass">
            </div>
          </div>
          <div class="form-group">
            <div class="col-10">
              <button type="submit" class="btn btn-default">Submit</button>
            </div>
          </div>
      </form>
    </div>
  </div>
  </body>
  <script src="js/script.js"></script>   
</html>
