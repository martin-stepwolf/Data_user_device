<!DOCTYPE html>
<html lang="en">
  <head>
    <title>User-Form</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="lib/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <script src="lib/jquery.min.js"></script><!--LIBRERIA DE AJAX-->
    <script src="lib/bootstrap.min.js"></script>
</head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-12">
          <center><h2>Data User</h2></center>
        </div>
        <div class="col-4 alert alert-dark">
          <b>Sistema Operativo</b><br>
          <p id="sisop"></p>
        </div>
        <div class="col-4 alert alert-success">
          <b>Version de Sistema Operativo</b><br>
          <p id="versionsisop"></p>
        </div>
        <div class="col-4 alert alert-dark">
          <b>Navegador</b><br>
          <p id="navegadorop"></p>
        </div>
        <div class="col-4 alert alert-success">
          <b>Version de Navegador</b><br>
          <p id="versionnavegador"></p>
        </div>
        <div class="col-4 alert alert-dark">
          <b>Resolucion de pantalla</b><br>
          <p id="resoluc"></p>
        </div>
        <div class="col-4 alert alert-success">
          <b>Profundidad de color</b><br>
          <p id="profund"></p>
        </div>
        <div class="col-4 alert alert-dark">
          <b>Idioma</b><br>
          <p id="idioma"></p>
        </div>
        <div class="col-4 alert alert-success">
          <b>Zona horaria</b><br>
          <p id="zonhor"></p>
        </div>
        <div class="col-4 alert alert-dark">
          <b>Orientacion</b><br>
          <p id="orien"></p>
        </div>
        <div class="col-4 alert alert-success">
          <b>Touch Screen</b><br>
          <p id="toscr"></p>
        </div>
        <div class="col-4 alert alert-dark">
          <b>Tipo de dispositivo</b><br>
          <p id="typedis"></p>
        </div>
      </div>
      <div class="row">
        <div class="col-12">
          <center><h2>Form User</h2></center>
        </div>
        <div class="col-6">
          <b for="gender">User</b>
          <input type="text" id="user">
        </div>
        <div class="col-6">
          <b for="gender">Password</b>
          <input type="password" id="pass">
        </div>
        <div class="col-12">
          <center><button type="submit" class="btn btn-default">Submit</button></center>
        </div>
      </div>
    </div>
  </div>
  </body>
  <script src="js/funciones_chava.js"></script>   
  <script src="js/funciones_marcos.js"></script>   
  <script src="js/script.js"></script>   
</html>
