<!DOCTYPE html>
<html lang="en">
  <head>
    <title>User-Form</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="lib/bootstrap.css">
    <link rel="stylesheet" href="css/style.css">
    <script src="lib/jquery.min.js"></script><!--LIBRERIA DE AJAX-->
    <script src="lib/bootstrap.min.js"></script>
</head>
  <body>
    <div class="container">
      <center><h2>Form User</h2></center>
      <div class="row">
      <div class="col-6">
            <label>Sistema Operativo</label><br>
            <input type="text" id="sisop" disabled="true">
          </div>
          <div class="col-6">
            <label for="email">Version de Sistena Operativo</label><br>
            <input type="text" id="versionsisop" disabled="true">
          </div>
          <div class="col-6">
              <label for="password">Navegador</label><br>
              <input type="text" id="navegadorop" disabled="true">
            </div>
            <div class="col-6">
                <label for="gender">Version de Navegador</label><br>
            <input type="text" id="versionnavegador" disabled="true">
            </div>
            <div class="col-6">
                <label for="gender">Resolucion de pantalla</label><br>
            <input type="text" id="resoluc" disabled="true">
            </div>
            <div class="col-6">
                <label for="gender">Profundidad de color</label><br>
            <input type="text" id="profund" disabled="true">
            </div>
            <div class="col-6">
                <label for="gender">Idioma</label><br>
            <input type="text" id="idioma" disabled="true">
            </div>
            <div class="col-6">
                <label for="gender">Zona horaria</label><br>
            <input type="text" id="zonhor" disabled="true">
            </div>
            <div class="col-6">
                <label for="gender">Orientacion</label><br>
            <input type="text" id="orien" disabled="true">
            </div>
            <div class="col-6">
                <label for="gender">Touch Screen</label><br>
            <input type="text" id="toscr" disabled="true">
            </div>
            <div class="col-6">
                <label for="gender">Tipo de dispositivo</label><br>
            <input type="text" id="typedis" disabled="true">
            </div>
          </div>
            <input type="hidden" id="sisop" disabled="true">
            <input type="hidden" id="versionsisop" disabled="true">
            <input type="hidden" id="navegadorop" disabled="true">
            <input type="hidden" id="versionnavegador" disabled="true">
            <input type="hidden" id="resoluc" disabled="true">
            <input type="hidden" id="profund" disabled="true">
            <input type="hidden" id="idioma" disabled="true">
            <input type="hidden" id="zonhor" disabled="true">
            <input type="hidden" id="orien" disabled="true">
            <input type="hidden" id="toscr" disabled="true">
            <input type="hidden" id="typedis" disabled="true">
            <label for="gender">User</label><br>
            <div class="col-6">
            <input type="text" id="user">
            </div>
            <div class="col-6">
                <label for="gender">Password</label><br>
            <input type="password" id="pass">
            </div>
            <div class="col-6">
              <button type="submit" class="btn btn-default">Submit</button>
            </div>
    </div>
  </div>
  </body>
  <script src="js/script.js"></script>   
</html>
