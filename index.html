<!DOCTYPE html>
<html lang="en">
  <head>
    <title>User-Form</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="lib/bootstrap.css">
    <link rel="stylesheet" href="css/style.css">
    <script src="lib/jquery.min.js"></script><!--LIBRERIA DE AJAX-->
    <script src="lib/bootstrap.min.js"></script>
</head>
  <body>
    <div class="container">
      <div class="row">
        <center><h2>Data User</h2></center>
        <div class="col-6">
          <label>Sistema Operativo</label><br>
          <p id="sisop"></p>
        </div>
        <div class="col-6">
          <label>Version de Sistena Operativo</label><br>
          <p id="versionsisop"></p>
        </div>
        <div class="col-6">
          <label>Navegador</label><br>
          <p id="navegadorop"></p>
        </div>
        <div class="col-6">
          <label>Version de Navegador</label><br>
          <p id="versionnavegador"></p>
        </div>
        <div class="col-6">
          <label>Resolucion de pantalla</label><br>
          <p id="resoluc"></p>
        </div>
        <div class="col-6">
          <label>Profundidad de color</label><br>
          <p id="profund"></p>
        </div>
        <div class="col-6">
          <label>Idioma</label><br>
          <p id="idioma"></p>
        </div>
        <div class="col-6">
          <label>Zona horaria</label><br>
          <p id="zonhor"></p>
        </div>
        <div class="col-6">
          <label>Orientacion</label><br>
          <p id="orien"></p>
        </div>
        <div class="col-6">
          <label>Touch Screen</label><br>
          <p id="toscr"></p>
        </div>
        <div class="col-6">
          <label>Tipo de dispositivo</label><br>
          <p id="typedis"></p>
        </div>
      </div>
      <div class="row">
        <center><h2>Form User</h2></center>
        <div class="col-6">
          <label for="gender">User</label>
          <input type="text" id="user">
        </div>
        <div class="col-6">
          <label for="gender">Password</label>
          <input type="password" id="pass">
        </div>
        <div class="col-6">
          <button type="submit" class="btn btn-default">Submit</button>
        </div>
      </div>
    </div>
  </div>
  </body>
  <script src="js/script.js"></script>   
</html>
